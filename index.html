<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisNotasYa</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/notas.svg" type="image">
</head>
<body>
    <header>
        <h1>Mis Notas Ya</h1>
        <figure>
         <img src="assets/notas.svg">
        </figure>
    </header>
    <main>
        <!-- Esta es la sección con el formulario para crear las notas -->
        <section id="form">
            <h2>Agregar una nueva nota</h2>
            <form id="formNote">
                <textarea id="noteText" placeholder="Escribe tu nota aquí..."></textarea>
                <button id = 'guardarNota' type="button">Guardar nota</button>
            </form>
        </section>
        <h2>Notas Creadas</h2>
        <!-- Esta es la sección para visualizar las notas creadas -->
        <section id="notes"></section>
    </main>
    
    <!-- Esta es la ruta del archivo JavaScript principal para programar el Backend con las variables de arriba -->
    <script src="js/main.js"></script>
</body>
</html>
